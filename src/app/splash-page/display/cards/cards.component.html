<div class="cards">
    <!-- Loop through the list of attention grabbers and return a card with the title and description  -->
    <div class="card" *ngFor="let card of cards">
        <div class="card-body">
            <h4 class="card-title">{{ card.header }}</h4>
            <p class="card-text">{{ card.description }}</p>
        </div>
    </div>
</div>
