<div id="other-posts">
  <h4>Other posts</h4>
  <div class="others-container">
    <div *ngFor="let post of posts">
      <a routerLink="/posts/{{post.id}}"><div class="others">
        <img class="others-images" src="{{post.userImage}}">
        <h4>{{post.title}}</h4>
      </div></a>
    </div>
  </div>
</div>

<div id="posts-container" data-spy="scroll">
   <div class="card mb-3" style="max-height: 15rem;" >
     <div class="row g-0" >
       <div class="col-md-4">
         <img
           src="{{ post.userImage }}"
           class="img-fluid rounded-start"
           style="max-height: 15rem;"
           alt="..."
         />
       </div>
       <div class="col-md-8 individual-posts">
         <div class="card-body">
           <div class="flex">
             <h4 class="card-user-username">{{ post.username }}</h4>
             <h6 class="card-text"><small class="text-body-secondary">Posted: {{ post.createdAt }}</small></h6>
           </div>
           <h5>{{ post.title }}</h5>
           <div data-spy="scroll" class="post-description">
             <p> {{ post.desc }}</p>
           </div>
         </div>
       </div>
     </div>
   </div>
</div>
