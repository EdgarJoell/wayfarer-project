 <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
  Post Comment
</button>

 <!-- Modal --> 
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">New Comment</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-row">
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Username">
            </div>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Image">
            </div>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Title">
              <div class="input-group">
                <textarea class="form-control" aria-label="With textarea"  placeholder="Write your comment here"></textarea>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Comment</button>
      </div>
    </div>
  </div>
</div>
