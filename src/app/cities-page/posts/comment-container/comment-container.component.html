<!-- Button trigger modal -->
<button
  type="button"
  class="btn btn-primary"
  data-toggle="modal"
  data-target="#staticBackdrop"
>
  Post Comment
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="staticBackdrop"
  data-backdrop="static"
  data-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>

          data-dismiss="modal"
          aria-label="Close"

          <span aria-hidden="true">&times;</span>
        </button>
      </div>

        <form #postsForm="ngForm" (ngSubmit)="submitForm(formData?.value)">
          <div class="form-row">
            <div class="col-sm-10">
              <!-- USERNAME -->
              <input
                name="username"
                type="text"
                class="form-control"
                placeholder="Username"
                [(ngModel)]="formData.username"
              />
            </div>
            <div class="col-sm-10">
              <!-- USER IMAGE -->
              <input
                name="userImage"
                type="text"
                class="form-control"
                placeholder="Image"
                [(ngModel)]="formData.userImage"
              />
            </div>
            <div class="col-sm-10">
              <!-- POST TITLE -->
              <input
                name="title"
                type="text"
                class="form-control"
                placeholder="Title"
                [(ngModel)]="formData.title"
              />
              <div class="input-group">
                <!-- POST DESCRIPTION -->
                <textarea
                  name="desc"
                  class="form-control"
                  aria-label="With textarea"
                  placeholder="Write your comment here"
                  [(ngModel)]="formData.desc"
                ></textarea>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <!-- clears the form -->
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <!-- adds data -->
            <button type="submit" class="btn btn-primary">Comment</button>
          </div>
        </form>
      </div>
    </div>

</div>
