<h2>[City Info Page]</h2>
<div>
  <div class="city-detail-container" *ngFor="let city of cities">
    <div class="city-details">
      <div>{{ city.name }}</div>
      <div>{{ city.country}}</div>
    </div>
    <div class="city-image"><img src="{{ city.image }}" alt="" /></div>
  </div>
  <div class="city-posts-container">
    <h3>Posts</h3>
    <ul>
        <li class="user-profile-image"><img src="" alt="">User profile image</li>
        <li class="user-post-title">Title</li>
        <li class="user-post-desc">Description</li>
    </ul>
  </div>
</div>
